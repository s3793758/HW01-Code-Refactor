      <h1>Hori<span class="seo">seo</span>n</h1>
      <ul>
        <li>
          <a href="#search-engine-optimization">Search Engine Optimization</a>

        <li>
          <a href="#online-reputation-management"
            >Online Reputation Management</a
          >
        </li>
        <li>
          <a href="#social-media-marketing">Social Media Marketing</a>
        </li>
      </ul>

    <!--Banner-->
    <img class="hero" src="images/digital-marketing-meeting.jpg" alt="Horiseon staff engaged in a serious meeting" ></img>

    <!--    
        Main content 
            1. search engine optimization
            2. online reputation managment
            3. social media marketing
            
                        -->
    <!-- Div is given to the main and right side content of Horiseon.-->
    <div class="content">
      <!-- section is created for the main body-->
      <section class="main">

        <!-- Figure + figcaption is used to display images & context -->
        <figure class="search-engine-optimization">
          <img
            src="images/search-engine-optimization.jpg"
            alt="Notebook with search engine optimization 'SEO' concepts on cover on a wooden table."
          />
          <figcaption>
            <h2>Search Engine Optimization</h2>
            <p>
              The dominance of mobile internet use means that users are
              searching for the right business as they travel, shop, or sit on
              their couch at home. Search Engine Optimization (SEO) allows you
              to increase your visibility and find the right customers for your
              business.
            </p>
          </figcaption>
        </figure>

        <figure class="online-reputation-management">
          <figcaption>
            <h2>Online Reputation Managementn</h2>
            <p>
              The web is full of opinions, and some of these can be negative.
              Social media allows anyone with an internet connection to say
              whatever they want about your business. Online Reputation
              Management gives you the control over what potential customers see
              when they search for your business.
            </p>
          </figcaption>
          <img
            src="images/online-reputation-management.jpg"
            alt="Person looking at a laptop showing a graph of increasing online reputation, while checking mobile "
          />
        </figure>

        <figure class="social-media-marketing">
          <img
            src="images/social-media-marketing.jpg"
            alt="Several people using devices sitting at a table cluttered with social media icons and actions such as Tweet, Share, and Like."
          />
          <figcaption>
            <h2>Social Media Marketing</h2>
            <p>
              Social media continues to have a sizable influence on buying
              habits. Social media marketing helps you determine which platforms
              are suited to your brand, using analytics to find the right
              markets and increase your lead generation.
            </p>
          </figcaption>
        </figure>
      </section>

      <!--
        Right pannel 
            1. lead generation
            2. brand awareness
            3. cost management
                        -->
      <!-- section is used for right content all to be palced on the right side. -->
      <section class="right-content">
        <!-- Figure + figcaption is used to display images & context -->
        <figure class="benfit-section">
          <figcaption>
            <h3>Lead Generation</h3>
            <img
              src="images/lead-generation.png"
              alt="Black icon of an idea being implmeneted generating money."
            />
            <p>
              Inbound strategies for lead generation require less work for your
              business, bringing customers directly to your website.
            </p>
          </figcaption>
        </figure>

        <figure class="brandAwareness-section">
          <figcaption>
            <h3>Brand Awareness</h3>
            <img
              src="images/brand-awareness.png"
              alt="Black icon of a person with a lightbulb for a head emitting waves."
            />
            <p>
              Users find your business through paid and organic searches,
              increasing the search ranking and visibility for your business.
            </p>
          </figcaption>
        </figure>

        <figure class="costManagement-section">
          <figcaption>
            <h3>Cost Management</h3>
            <img
              src="images/cost-management.png"
              alt="Black icon of a gear surrounded by three coins with dollar signs on them."
            />
            <p>
              As the search ranking for your business increases, your
              advertising costs decrease, and you no longer need to advertise
              your page.
            </p>
          </figcaption>
        </figure>
      </section>
